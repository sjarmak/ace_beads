name: Release Binaries

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            binary: ace-linux-x64
          - os: macos-latest
            platform: darwin
            arch: arm64
            binary: ace-darwin-arm64
          - os: macos-13
            platform: darwin
            arch: x64
            binary: ace-darwin-x64
          - os: windows-latest
            platform: windows
            arch: x64
            binary: ace-windows-x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build TypeScript
        run: bun run build

      - name: Build binary
        run: bun build src/cli.ts --compile --outfile dist/binaries/${{ matrix.binary }}

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        working-directory: dist/binaries
        run: |
          tar -czf ${{ matrix.binary }}.tar.gz ${{ matrix.binary }}
          shasum -a 256 ${{ matrix.binary }}.tar.gz | awk '{print $1}' > ${{ matrix.binary }}.tar.gz.sha256

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        working-directory: dist/binaries
        shell: pwsh
        run: |
          Compress-Archive -Path ${{ matrix.binary }} -DestinationPath ${{ matrix.binary }}.zip
          (Get-FileHash -Algorithm SHA256 ${{ matrix.binary }}.zip).Hash.ToLower() | Out-File -Encoding ASCII -NoNewline ${{ matrix.binary }}.zip.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: |
            dist/binaries/${{ matrix.binary }}*
          retention-days: 1

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/binaries

      - name: Display structure
        run: ls -R dist/binaries

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/binaries/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
